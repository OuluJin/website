<h3>学生列表</h3>
<admin:panel >
	<admin:tabletool filter="false" keyword="{$keyword}">
	</admin:tabletool>
	<admin:table id="table" show="编号,学生姓名,性别,生日,所属会员,申请院校,添加时间,操作">
    <foreach name="list" item="vo">
    <tr>
        <td>{$vo.stu_id}</td>
        <td>{$vo.stu_name}<br /><font color="#CCCCCC">{$vo.pinyin}</font></td>
        <td><if condition="$vo['sex'] eq 1">男性<else />女性</if></td>
        <td>{$vo.birthday}</td>
        <td><a href="{:U('index',array('member_id'=>$vo['member_id']))}">{$vo.username}</a></td>
        <td><font color="#FF0000">0</font>&nbsp;所</td>
        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
        <td>
        <a class="u-btn u-btn-primary  u-btn-small" href="{:U('view',array('stu_id'=>$vo['stu_id']))}">查看</a>
        </td>
     </tr>
    </foreach>
    </admin:table>
    <admin:tablefoot action="false" />
</admin:panel>
